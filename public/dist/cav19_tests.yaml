- name: Concurrency Litmus Tests
  tests:
    - section: Message passing
      tests:
        - MP+rlx-rlx+rlx-rlx.c
        - MP+na-rel+acq-na.c
    - section: Load buffering
      tests:
        - LB+rlx-rlx+rlx-rlx.c
        - LB+rlx-data-rlx+rlx-data-rlx.c
        - LB+rlx-ctrl-rlx+rlx-ctrl-rlx.c
        - LB+acq-rel+acq-rel.c
        - LB+sc-sc+sc-sc.c
    - section: Store buffering
      tests:
        - SB+rel-acq+rel-acq.c
        - SB+sc-sc+sc-sc.c
    - section: Write-to-read causality
      tests:
        - WRC+rlx+rlx-rlx+rlx-rlx.c
        - WRC+rlx+acq-rel+acq-acq.c
    - section: Independent reads of independent writes
      tests:
        - IRIW+rel+rel+acq-acq+acq-acq.c
        - IRIW+sc+sc+sc-sc+sc-rsc.c
    - section: Read-modify-writes
      tests:
        - RMW-strong-equal.c
        - RMW-strong-unequal.c
        - RMW-weak-equal.c
        - RMW-weak-unequal.c
- name: Memory Layout Tests
  tests:
    - section: Basic provenance semantics for pointer values
      tests:
        - provenance_basic_global_xy_intptr_t.c
        - provenance_basic_global_yx_intptr_t.c
        - provenance_basic_auto_xy_intptr_t.c
        - provenance_basic_auto_yx_intptr_t.c
    - section: Can one construct out-of-bounds (by more than one) pointer values by pointer arithmetic?
      tests:
        - cheri_03_ii.c
    - section: Inter-object pointer arithmetic
      tests:
        - pointer_offset_from_ptr_subtraction_global_xy_intptr_t.c
        - pointer_offset_from_ptr_subtraction_global_yx_intptr_t.c
        - pointer_offset_from_ptr_subtraction_auto_xy_intptr_t.c
        - pointer_offset_from_ptr_subtraction_auto_yx_intptr_t.c
    - section: Pointer equality comparison and provenance
      tests:
        - provenance_equality_global_xy.c
        - provenance_equality_global_yx.c
        - provenance_equality_auto_xy.c
        - provenance_equality_auto_yx.c
        - provenance_equality_global_fn_xy.c
        - provenance_equality_global_fn_yx.c
    - section: Pointer/integer casts
      tests:
        - provenance_roundtrip_via_intptr_t.c
    - section: Inter-object integer arithmetic 
      tests:
        - provenance_basic_using_uintptr_t_global_xy_intptr_t.c
        - provenance_basic_using_uintptr_t_global_yx_intptr_t.c
        - provenance_basic_using_uintptr_t_auto_xy_intptr_t.c
        - provenance_basic_using_uintptr_t_auto_yx_intptr_t.c
        - pointer_offset_from_int_subtraction_global_xy_intptr_t.c
        - pointer_offset_from_int_subtraction_global_yx_intptr_t.c
        - pointer_offset_from_int_subtraction_auto_xy_intptr_t.c
        - pointer_offset_from_int_subtraction_auto_yx_intptr_t.c
    - section: Algebraic properties of integer operations
      tests:
        - pointer_arith_algebraic_properties_2_global.c
        - pointer_arith_algebraic_properties_3_global.c
    - section: Integer comparison and provenance
      tests:
        - provenance_equality_uintptr_t_global_xy.c
        - provenance_equality_uintptr_t_global_yx.c
        - provenance_equality_uintptr_t_auto_xy.c
        - provenance_equality_uintptr_t_auto_yx.c
    - section: Can a function argument alias local variables of the function?
      tests:
        - pointer_from_integer_1i.c
    - section: Allocation-address nondeterminism
      tests:
        - pointer_from_integer_1ig.c
        - pointer_from_integer_1p.c
        - pointer_from_integer_1pg.c
    - section: Can a function access local variables of its parent?
      tests:
        - pointer_from_integer_2.c
        - pointer_from_integer_2g.c

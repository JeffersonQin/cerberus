<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Cerberus</title>
  <script type="text/javascript" src="lib/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="lib/jquery.panzoom.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/codemirror.css" />
  <script type="text/javascript" src="lib/codemirror.js"></script>
  <script type="text/javascript" src="lib/viz.js"></script>
  <script type="text/javascript" src="lib/clike.js"></script>
  <script type="text/javascript" src="js/core.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
  <input id="file-input" type="file" style="display:none;"/>
  <div id="container">
    <div id="header">
      <div id="title">Cerberus</div>
      <div id="toolbar">
        <button id="load">Upload</button>
        <button id="save">Download</button>
        <div class="dropdown">
          <button class="dropbtn">View</button>
          <div class="dropdown-content">
            <button id="new_tab">New Tab</button>
            <button id="new_pane">Split Vertically</button>
            <!--<button id="new_pane">Split Horizontally</button>-->
            <button id="unsplit">Unsplit All</button>
          </div>
        </div>
        <div class="dropdown">
          <button class="dropbtn" id="run">Run</button>
          <div class="dropdown-content">
            <button id="random">Random</button>
            <button id="exhaustive">Exhaustive</button>
          </div>
        </div>
        <button id="core">Core File</button>
        <button id="graph">Execution Graph</button>
        <button id="help">Help</button>
      </div>
      <button id="rems">REMS</button>
    </div>
    <div id="panes"></div>
  </div> <!-- container -->

  <template id="pane-template">
    <div class="pane">
      <div class="tablinks">
        <button class="tablink tabadder">+</button>
      </div>
      <div class="content"></div>
    </div>
  </template>
  <template id="tablink-template">
    <div draggable="true" class="tablink active">
      <button class="title"></button>
      <button class="close"></button>
    </div>
  </template>
  <template id="graph-template">
    <div class="graph" align="right">
      <button id="minus">-</button>
      <button id="reset">reset</button>
      <button id="plus">+</button>
      <div align="center" class="svg_container"></div>
    </div>
  </template>
  <template id="help-template">
  </template>
  <script type="text/javascript" src="js/util.js"></script>
  <script type="text/javascript" src="js/tabs.js"></script>
  <script type="text/javascript" src="js/panes.js"></script>
  <script type="text/javascript" src="js/ui.js"></script>
</body>
</html>

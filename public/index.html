<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Cerberus</title>

  <link rel="stylesheet" type="text/css" href="css/codemirror.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <script type="text/javascript" src="lib/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="lib/jquery.panzoom.min.js"></script>
  <script type="text/javascript" src="lib/codemirror.js"></script>
  <script type="text/javascript" src="lib/viz.js"></script>
  <script type="text/javascript" src="lib/clike.js"></script>
  <script type="text/javascript" src="js/core.js"></script>

</head>
<body>
  <input id="file-input" type="file" style="display:none;"/>
  <div id="container">
    <div id="header">
      <div id="title">Cerberus</div>
      <div class="toolbar dropdown">
        <button id="current-view" class="dropbtn dropdown-toggle">current</button>
        <div id="dropdown-views" class="dropdown-content"></div>
      </div>
      <div class="toolbar">
        <button id="new">New</button>
        <button id="load">Upload</button>
        <!--<button id="save">Download</button>-->
        <div class="dropdown">
          <button class="dropbtn dropdown-toggle">View</button>
          <div class="dropdown-content">
            <button id="source_tab">Source</button>
            <button id="exec_tab">Execution</button>
            <button id="cabs_tab">Cabs</button>
            <button id="ail_tab">Ail</button>
            <button id="core_tab">Core</button>
            <button id="console_tab">Console</button>
            <button id="graph_tab">Graph</button>
            <button id="new_pane">Split Vertically</button>
            <button id="unsplit">Unsplit All</button>
          </div>
        </div>
        <div class="dropdown">
          <button class="dropbtn dropdown-toggle" id="run">Execute</button>
          <div class="dropdown-content">
            <button id="random">Random</button>
            <button id="exhaustive">Exhaustive</button>
            <button id="exhaustive">Interactive</button>
          </div>
        </div>
        <div class="dropdown">
          <button class ="dropbtn dropdown-toggle" id="ast">AST</button>
          <div class="dropdown-content">
            <button id="cabs">Cabs</button>
            <button id="ail">Ail</button>
            <button id="core">Core</button>
          </div>
        </div>
        <button id="graph">Execution Graph</button>
        <button id="help">Help</button>
      </div>
      <button id="rems">REMS</button>
    </div>
    <div id="views">
      <!--<div class="panes"></div>-->
    </div>
  </div> <!-- container -->

  <template id="tab-template">
    <div draggable="true" class="tablink active">
      <button class="title"></button>
      <button class="close"></button>
    </div>
  </template>

  <template id="graph-template">
    <div class="graph" align="right">
      <button id="minus">-</button>
      <button id="reset">reset</button>
      <button id="plus">+</button>
      <div align="center" class="svg_container"></div>
    </div>
  </template>

  <script type="text/javascript" src="js/util.js"></script>
  <script type="text/javascript" src="js/tabs.js"></script>
  <script type="text/javascript" src="js/panes.js"></script>
  <script type="text/javascript" src="js/view.js"></script>
  <script type="text/javascript" src="js/ui.js"></script>

</body>
</html>
